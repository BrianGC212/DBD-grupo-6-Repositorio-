<div class="main-layout">
    <app-sidebar></app-sidebar>

    <div class="container">
    <h1>Registrar Informe de Entrega</h1>

    <form [formGroup]="informeForm" (ngSubmit)="registrarInforme()">
        <div class="form-group">
        <label for="nombre">Nombre del Receptor:</label>
        <input id="nombre" type="text" formControlName="nombre_receptor" />
        </div>

        <div class="form-group">
        <label for="dni">DNI del Receptor:</label>
        <input id="dni" type="text" formControlName="dni_receptor" />
        </div>

        <div class="form-group">
        <label for="observacion">Observación:</label>
        <textarea id="observacion" formControlName="observacion"></textarea>
        </div>

        <div class="form-group">
        <label for="guia">Código de Guía de Remisión:</label>
        <input id="guia" type="text" formControlName="cod_guia_remision" />
        </div>

        <button type="submit" [disabled]="informeForm.invalid">Registrar</button>
    </form>

    <p *ngIf="mensaje">{{ mensaje }}</p>
    <button
        routerLink="/gestion-transporte/informes"
        style="margin-top: 12px; padding: 8px 14px; border: none; background-color: #2ecc71; color: white; border-radius: 4px; cursor: pointer;"
        >
        ← Volver a Informes
        </button>
    </div>
</div>
