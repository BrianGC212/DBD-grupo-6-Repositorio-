<div class="asignacion-container">
  <h1>PROGRAMAR ASIGNACIÓN DE EQUIPOS</h1>
  
  <div class="formulario-asignacion">
    <div class="form-row">
      <label for="equipo">Seleccionar Equipo:</label>
      <select id="equipo" class="form-control">
        <option>Clasificadora</option>
        <option>Empacadora</option>
        <option>Transportadora</option>
        <option>Etiquetadora</option>
      </select>
    </div>
    
    <div class="form-row">
      <label for="area">Área de Asignación:</label>
      <select id="area" class="form-control">
        <option>Recepción</option>
        <option>Almacén</option>
        <option>Producción</option>
        <option>Embalaje</option>
      </select>
    </div>
    
    <div class="form-row">
      <label for="responsable">Responsable:</label>
      <input id="responsable" type="text" class="form-control" value="Diego Bernal">
    </div>
    
    <div class="form-row">
      <label for="fecha-inicio">Fecha y Hora de Inicio:</label>
      <input id="fecha-inicio" type="datetime-local" class="form-control">
    </div>
    
    <div class="form-row">
      <label for="fecha-fin">Fecha y Hora de Finalización:</label>
      <input id="fecha-fin" type="datetime-local" class="form-control">
    </div>
    
    <div class="form-row">
      <label for="descripcion">Descripción de la Tarea:</label>
      <textarea id="descripcion" class="form-control" placeholder="Insertar descripción"></textarea>
    </div>
  </div>
  
  <div class="programaciones-section">
    <h3>PROGRAMACIONES</h3>
    <div class="botones-accion">
      <button class="btn-programar">Programar Asignación</button>
      <button class="btn-cancelar">Cancelar</button>
    </div>
  </div>
</div>
